language: node_js
dist: bionic
node_js:
- '10'
cache:
  directories:
  - "~/.cache"
before_install:
- npm install --global lerna
install:
- node ./run.js
script:
- lerna run test
- ./packages/ui/scripts/build-storybook.sh
notifications:
  slack:
    secure: 
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  target_branch: gh-pages
  local_dir: ./packages/ui/storybook-static
  on:
    branch: master
